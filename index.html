<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scanner Data App</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e4f5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4f8cff;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #4f8cff, #356ac3);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(79, 140, 255, 0.4);
        }

        #message {
            margin-top: 12px;
            font-size: 14px;
            min-height: 18px;
        }

        ul {
            margin-top: 16px;
            padding: 0;
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        ul li {
            background: #f6f8fc;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Scanner Data Application</h2>

    <div class="input-group">
        <input type="text" id="scannerInput" placeholder="Enter scanned code">
        <button onclick="addData()">Add</button>
    </div>

    <p id="message"></p>

    <ul id="dataList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
